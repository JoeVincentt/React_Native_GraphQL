type User {
  _id: ID!
  username: String!
  password: String!
  email: String!
  joinDate: String
}

type Query {
  getCurrentUser: [User]
}

type Token {
  token: String!
}

type Mutation {
  # User Mutations
  signinUser(email: String!, password: String!): Token

  signupUser(
    username: String!
    email: String!
    password: String!
    passwordConfirmation: String!
  ): Token
}
